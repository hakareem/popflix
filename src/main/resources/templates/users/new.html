<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <h1>POPFLIX</h1>
          </div>
          <div th:if="${param.retry}" class="alert alert-danger">
            Invalid username or password.
          </div>
          <form th:action="@{/users}" th:object="${user}" method="post">
            <div>
              <label>Email </label>
              <input type="text" th:field="*{email}" class="text-input" />
            </div>
            <div>
              <label>Username</label>
              <input type="text" th:field="*{username}" class="text-input" />
            </div>
            <div>
              <label>Password</label>
              <input
                type="password"
                th:field="*{password}"
                class="text-input"
              />
            </div>
            <button type="submit" class="primary-btn" value="Sign up">
              Sign Up
            </button>
          </form>

          <!-- REDIRECT TO LOGIN PAGE -->
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="/login" class="secondary-btn">Log In</a>
        </div>
        <footer id="main-footer">
          <p>Copyright &copy; 2022, All Rights Reserved</p>
          <div>
            <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <iframe
              width="1000"
              height="1100"
              src="https://www.youtube.com/embed/U3-iXA6H3Q0?autoplay=1"
            >
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
