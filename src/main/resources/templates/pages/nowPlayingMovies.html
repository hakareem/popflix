<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ------------------------------------------------ -->
    <!--                  BOOTSTRAP CDN                   -->
    <!-- ------------------------------------------------ -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!-- ------------------------------------------------ -->
    <!--                  GOOGLE FONTS                    -->
    <!-- ------------------------------------------------ -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Popflix</title>
    <link rel="icon" href="img/popflix_logo_2.png">
    <link rel="stylesheet" href="/movies.css" />
    <link rel="stylesheet" href="/watchlist.css">
   </head>
  <body>
    <!-- ------------------------------------------------ -->
  <!--           NAVBAR WITH SEARCH BAR                 -->
  <!-- ------------------------------------------------ -->
    <header>
        <div class="head-block" >
          <img class="imdb-logo" src="img/popflix_logo_2.png" alt="error">
            <a href='/' class="header-button"><b><span class='buttons-logo'>&#9776</span> Home</b></a>
            <div class="input-field">
                <select id="search-imdb-select">
                    <option value='all'>All <span>&#9662</span></option>
                    <option value="titles">Titles</option>
                    <option value="tv-episodes">TV Episodes</option>
                    <option value="celebs">Celebs</option>
                    <option value="companies">Companies</option>
                    <option value="keywords">Keywords</option>
                    <option value="advanced-search">Advanced Search</option>
                </select>
                <input type="text" id="search-imdb" placeholder="Search Popflix"/>
            </div>
            <!-- <img class="pro-button" src="img/pop.jpeg" alt="IMDbPro"> -->
            <div class="empty-div"> </div>
            <a href='/watchlist' class="header-button"><b>Watchlist</b></a>
            <a sec:authorize="isAuthenticated()"><b><span sec:authentication="name"></span><b></a>
            <a href='/logout' class="header-button"><b>Logout</b></a>
            <select class="lang-select">
                <option value='en'>EN &#9662</option>
                <option value="titles">UA</option>
                <option value="tv-episodes">ESP</option>
                <option value="celebs">IT</option>
                <option value="companies">DE</option>
            </select>
        </div>
    </header>
    <main>
      <!-- ------------------------------------------------ -->
      <!--           MENU WITH MAIN BUTTONS                 -->
      <!-- ------------------------------------------------ -->
    <div class="wrapper">
    <br>
    <br>
    <div class="main-buttons">
     <!-- <a href="/" class="main-button"><b>HOME</b></a> -->
    <a href="/mostPopular" class="main-button" id="most-popular"><b>MOST POPULAR</b></a>
    <a href="/topRatings" class="main-button" id="top-raiting"><b>TOP RATING</b></a>
    <a href="/nowPlayingMovies" class="main-button"><b>MOVIES IN THEATERS</b></a>
    <a href="/upcomingMovies" class="main-button"><b>UPCOMING MOVIES</b></a>
    <a href="/watchlist" class="main-button"><b>FROM YOUR WATCHLIST</b></a>
    </div>
    <br>
    <div class="main-header">Movies Currently Playing:</div>
    </div>

    <div class="topRatings">
      <div class="film" th:each="card: ${movies}">
        <img
          th:src="@{https://image.tmdb.org/t/p/w500/{ext}(ext=${card.getPosterPath()})}"
          class="film-img"
          alt="..."
        />
        <div>
          <div>
            <img
              class="star-for-rating"
              src="../img/popcorn.png"
              alt="star"
              th:text="${card.voteAverage}"
            />
            <button class="star-button">â˜†</button>
          </div>

          <div class="film-name" th:text="${card.title}"></div>
          <button href="#" class="film-watchlist-button">+ Watchlist</button>
          <!-- <a th:href="@{https://www.youtube.com/watch?v={id}(id=${card.getVideos().get(0).getKey()})}"> -->
          <button class="film-trailer-button">Trailer</button>
          <!-- </a> -->
        </div>
      </div>
    </div>
  </body>
</html>
