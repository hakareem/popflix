    <!-- BOOTSTRAP DESIGN -->

    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="cards-wrapper">
            <!-- FIRST STARTS -->
            <div class="card" th:each="card: ${firstList}">
              <img
                th:src="@{https://image.tmdb.org/t/p/w500/{ext}(ext=${card.getPosterPath()})}"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title" th:text="${card.voteAverage}">Card title</h5>
                <h5 th:text="${card.title}"></h5>
                <a th:href="@{https://www.youtube.com/watch?v=${video}" class="btn btn-primary">Trailer</a>

                <!-- <h5 th:text="${card.getVideos().get(0).getKey()}"></h5> -->
                <!-- <a th:href="@{/category/edit/{id}(id=${category.idCategory})}">view</a> -->
                <a href="#" class="btn btn-primary">Watchlist</a>
              </div>
            </div>
            <!-- FIRST SET ENDS -->
          </div>
        </div>
        <!-- SECOND TO FOURTH SET STARTS -->
        <div class="carousel-item" th:each="movie: ${movies}">
          <div class="cards-wrapper">
            <div class="card" th:each="card: ${movie}">
              <img
                th:src="@{https://image.tmdb.org/t/p/w500/{ext}(ext=${card.getPosterPath()})}"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title" th:text="${card.title}">Card title</h5>
                <!-- <a th:href="@{https://www.youtube.com/watch?v={id}(id=${card.getVideos().get(0).getKey()})}" class="btn btn-primary">Trailer</a> -->

                <!-- <h5 class="card-title" th:text="${card.getVideos()[0]}">Card title</h5> -->
                <a href="#" class="btn btn-primary">Watchlist</a>
              </div>
            </div>
            <!-- SECOND TO FOURTH SET ENDS -->
          </div>
        </div>
        </div>
      </div>
      <!-- CAROUSEL CONTROLS -->
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
